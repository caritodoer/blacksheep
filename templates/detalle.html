{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<div class="panel-body">

				<dl class="dl-horizontal">
					<dt>ID</dt>
					<dd>{{ instance.id }}</dd>
					<dt>Descripci√≥n</dt>
					<dd>{{ instance.descripcion }}</dd>
				</dl>

			</div>
			<div class="panel-footer">
				<ul class="list-inline">
					<li>

						<a href="{% url 'bsadmin:home_admin' %}"><span class="glyphicon glyphicon-chevron-left"></span>  
					Volver
						</a>
					</li>
					<li>
						<a href="../update/{{ instance.id }}">
					Modificar<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</li>
					<li>
						{% if instance.activo == True %}
						<a href="../delete/{{ instance.id }}">
					Eliminar <span class="glyphicon glyphicon-remove"></span></a>
					{% else %}
					<a href="../activar/{{ instance.id }}">Activar</a>
					{% endif %}
					</li>
				</ul>
			
			</div>
		</div>
	</div>
</div>

{% endblock %}
