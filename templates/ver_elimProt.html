{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<div class="panel-body">

				<dl class="dl-horizontal">
					<dt>ID</dt>
					<dd>{{ instance.id }}</dd>
					<dt>Protocolo</dt>
					<dd>{{ instance.protocolo }}</dd>
					<dt>Responsable</dt>
					<dd>{{ instance.usuario }}</dd>
					<dt>Fecha</dt>
					<dd>{{ instance.fecha|date:'c' }}</dd>
					<dt>Motivo</dt>
					<dd>{{ instance.motivoBaja }}</dd>
				</dl>

			</div>
			<div class="panel-footer">
				<ul class="list-inline">
					<!-- <li>
						<a href="../update/{{ instance.id }}">
					Modificar<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</li> -->
					<!-- <li>
						<a href="../{{ instance.id }}/pdf" target="_blank">Ver Informe</a>
					</li> -->
					<li>
						<a class="btn btn-default" role="button" href="{% url 'bsuser:l_eliminacionprotocolo' %}">Ver Listado de Protocolos Eliminados</a>
					</li>
					<li>
						<a class="btn btn-default" target="_blank" role="button" href="{% url 'bsuser:eliminar_pdf' id=instance.id %}">Ver Informe PDF</a>
					</li>

				</ul>
			
			</div>
		</div>
	</div>
</div>

{% endblock %}
