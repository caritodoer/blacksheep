<div class="modal fade modalBaseMO" id="ModalMasOp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="ModalValorRefLabel">Más Opciones</h4>

      </div>

      <div class="modal-body">

          <div class="form-horizontal">
            <div class="form-group">

              <label class="control-label col-sm-4" for="nombre">Nombre:</label>
              <div class="col-sm-8">
                <input maxlength="15" type="text" class="form-control" id="nombre" name="nombre" value="{{ instance.nombre }}">
              </div>
            </div>  
            
            <div class="form-group">
              <label class="control-label col-sm-4" for="Edad">Edad:</label>
              <div class="col-sm-8">
                <input max="100" min="0" type="number" class="form-control" id="edad" name="edad">
              </div>
            </div>  
            
            <div class="form-group">      
              <label class="control-label col-sm-4" for="libreta">Libreta Sanitaria:</label>
              <div class="col-sm-8">
                <input maxlength="15" type="text" class="form-control" id="libreta" name="libreta" value="{{ instance.libreta }}">
              </div>
            </div>  
            
            <div class="form-group">
              <label class="control-label col-sm-4" for="categoriae">Categoría de Especie:</label>
              <div class="col-sm-8">
                <select class="form-control categoriaeSel" name="categoriae"></select>
              </div>
            </div>  
            
            <div class="form-group">
              <label class="control-label col-sm-4" for="sexo">Sexo:</label>
              <div class="col-sm-8">
                <select name='sexo' id='sexo' >
                  <option value='M'> Macho </option>
                  <option value='H'> Hembra </option>
                  <option value='X' selected> NS/NC</option>
                </select>
              </div>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
