<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tipos de Datos</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="entero">Número Entero: </label>
            <div class="col-sm-8">
              <input type="number" class="form-control" value="123" name="entero" id="entero"/>
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-4" for="decimal">Número Decimal: </label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" value="123.45" name="decimal" id="decimal"/>
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-4" for="cbox">Positivo/Negativo: </label>
            <div class="col-sm-4">
              <label class="form-check-label" for="cbox">
                <input type="radio" name="radio" id="1" checked/> SI
                <input type="radio" name="radio" id="2"/> NO
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="texto">Texto: </label>
            <div class="col-sm-8">
              <textarea name="texto" id="texto" >Esto es un area de texto</textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      
      </div>
    </div>
  </div>
</div>
