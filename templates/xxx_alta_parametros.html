{% extends 'base.html' %}
{% block content %}

<h1> {{ title }} </h1>

<form method="POST" action="">{% csrf_token %}
	<table class="table table-striped table-bordered table condensed">
		<thead>
			<tr>
				<td><label for="grupo">Grupo de Parametros</label></td>
				<td colspan="3"><input type="text" class="form-control" id="grupo" name="grupo" value="{{ grupo }}"></td>
			</tr>
		
			<tr class="active">
				<td><label for="descripcion">Descripcion</label></td>
				<td><label for="tipo_de_dato">Tipo de Dato</label></td>
				<td><label>Valor Predeterminado / Referencia</label></td>
				<td><label for="unidadmedida">Unidad de Medida</label></td>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" maxlength="15" class="form-control" id="descripcion" name="descripcion" value="{{ instance.descripcion }}"></td>
				<td><input type="text" class="form-control" id="tipo_de_dato" name="tipo_de_dato" value="{{ instance.tipo_de_dato }}"></td>
				<td><a href="#" class="btn">Ingresar</a></td>
				<td><input type="text" class="form-control" id="unidadmedida" name="unidadmedida" value="{{ instance.unidadmedida }}"></td>
				
			</tr>
		</tbody>
	</table>

	<div class="row">
			<div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Enviar">
            </div>
        </div>
</form>
		
{% endblock %}
