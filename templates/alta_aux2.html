{% extends 'base.html' %}
{% block content %}


<h1> {{ title }} </h1>
<form class="form-horizontal" method="POST" action="">{% csrf_token %}
	<div class="form-group">
		<!-- Descripcion -->
		<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ descripcion }}">
		</div>

		<!-- Especie -->
		<label class="control-label col-sm-2" for="especie">especie:</label>
		<div class="col-sm-4">
			<select class="form-control" id="especie">
				{% for descripcion in form.especie %}
				<option value="{{ descripcion }}" ></option>
			    {% endfor %}
			  </select>
		</div>

		<div class="form-group">
		    <div class="col-sm-12">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</div>
	</div>
</form>
