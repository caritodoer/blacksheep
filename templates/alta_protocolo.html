                        </div>

                </div>

          </div> <!-- fin panel de numero de protocolo -->
               
                    <div class="form-group">
              <div class="col-sm-12" align="right">
                        <button id="agregar_protocolo"  class="btn btn-default btn-sm">Agregar Protocolo  <span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </div>
              
        </div>  <!-- fin panel body -->

              <button type="button" class="btn btn-default" id="btnvalidar">Continuar</button>
              </a>
            </div>
          </div>
        </div> <!--fin panel footer-->
      </form>
    </div>
  </div>
</div>

{% endblock %}


{% block javascript %} 
<script type="text/javascript">
// el javascript de los select muestra y diagnostico estan en BS_select.js
$(document).ready(function() {

    var selectmuestra = "{{instance.muestra.id}}"
        $.ajax({
            url:"/j_muestra/",
            type:"GET",
            dataType: "json",
            success: function(muestra){
                $('#muestra').append('<option selected value=""></option>');
                $.each(muestra,function(index, obj) 
                {   
                    if(obj.id == selectmuestra)
                    {
                    $('#muestra').append('<option selected value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                    else{
                    $('#muestra').append('<option value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                });
            }
        }); // fin selectmuestra


    var selectdiagnostico = "{{instance.diagnostico.id}}"
        $.ajax({
            url:"/j_diagnostico/",
            type:"GET",
            dataType: "json",
            success: function(diagnostico){
                $.each(diagnostico,function(index, obj) 
                {   
                    if(obj.id == selectdiagnostico)
                    {
                    $('#diagnostico').append('<option selected value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                    else{
                    $('#diagnostico').append('<option value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                });
            }
        }); // fin selectdiagnostico

/*validacion*/
$("span.help-block").hide();
    });//ready  


/*validacion*/
function verificar(){
    var v1=0;

    v1=validacion('muestra');

    console.log(v1);
    if(v1 == true){
        return true;
    }
    else{
        return false;
    }
}//verificar

$("#btnvalidar").click(function(){
    if(verificar() == true){
        $("#formvalidar").submit();
        $(location).attr('href',"../../individuopadre/alta");
    }
});// boton validar

//funcion retorna array de consulta bd 
function getconbd(url, method)
{
    return JSON.parse($.ajax({
        type: method,
        url: url,
        dataType: 'json',
        async:false,
        success: function(data)
        {
            return data;
        }
    }).responseText);
}//consulta bd

function validacion(campo){
    if(campo==='muestra'){
        indice = document.getElementById(campo).selectedIndex;
        console.log(indice);
        if(indice == null || indice == 0){
            $('#'+campo).parent().parent().attr("class","has-error");
            return false;
        }
        else{
            $('#'+campo).parent().parent().attr("class","has-success");
            return true;
        }
    }//veterinario          

}//validacion

</script>
{% endblock %}
