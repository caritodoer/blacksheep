{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<div class="form-horizontal">
				<div class="panel-body">
					<h4><label>Numero de Protocolo: </label> {{ instance.numero }}</h4>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Diagnósticos Asociados</h3>
						</div>
						<div class="form-horizontal">
							<div class="panel-body">
								<table class="table table-striped table-hover table-condensed" align="center">
									<thead class="thead-default">
										<tr>
											<th>Diagnóstico</th>
											<th>Estado</th>
											<th>Hoja de Trabajo</th>
											<th>Resultados</th>
											<th>Informes</th>
											<th>Tercerización</th>
										</tr>
									</thead>
									<tbody>
										<!-- poner con un for -->
										<tr>
											<td>{{ instance.diag }}</td>
											<td></td>
											<td><button class="btn btn-default btn-sm">Imprimir</button></td>
											<td><button class="btn btn-default btn-sm">Cargar</button></td>
											<td><button class="btn btn-default btn-sm">Generar</button></td>
											<td><button class="btn btn-default btn-sm">Tercerizar</button></td>
										</tr>
										<!-- cerrar for -->
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td><button class="btn btn-default btn-sm">Informe General</button></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



							
{% endblock %}
