{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ title }}</h3>
            </div>
            <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="">{% csrf_token %}
                <div class="panel-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" name="nombre"value="{{ instance.nombre }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="subtitulo">Subtitulo:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subtitulo" name="subtitulo" value="{{ instance.subtitulo }}">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="direccion">Direcci√≥n:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ instance.direccion }}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="ciudad">Ciudad:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ instance.ciudad }}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="telefono">Telefono:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ instance.telefono }}">
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="email" value="{{ instance.email }}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="logo">Logo:</label>
                            <div class="col-sm-10">
                                <ul class="list-inline file-upload">
                                    <li>
                                        <p class="file-upload">
                                        Actual: <a href="{{instance.logo.url}}">{{instance.logo}}</a>
                                        </p>
                                    </li>
                                    <ul class="list-inline file-upload">
                                        <p class="file-upload">
                                            <li>Cambiar: </li>
                                            <li>
                                                <input type="file" id="logo" name="logo" accept=".jpg, .jpeg, .png">
                                            </li>
                                        </p>
                                    </ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <img src="{{instance.logo.url}}">
                    </div>

                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-12" align="right">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
            {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
              {% endif %}
        </div>
    </div>
</div>

{% endblock %}
{% block javascript %} 

{% endblock %}
