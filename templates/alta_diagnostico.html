{% extends 'base.html' %}
{% block content %}

<!-- inicio modal -->
{%  include 'includes/modalTipoDato.html' %}
{%  include 'includes/modalValRef.html' %}
<!-- FIN MODAL -->
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ title }}</h3>
            </div>
            <div class="panel-body">

                <!-- <form class="form-horizontal" method="POST" action="">{% csrf_token %} -->
                <div class="form-horizontal">
                    <div class="form-group">
			    		<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
			    		<div class="col-sm-4">
			    			<input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ instance.descripcion }}">
			    		</div>
			    		<label class="control-label col-sm-2" for="tecnica">Tecnica:</label>
			    		<div class="col-sm-4">
			    			<input type="text" class="form-control" id="tecnica" name="tecnica" value="{{ instance.tecnica }}">
			    		</div>
				    </div>

                	<div class="form-group">
			    		<label class="control-label col-sm-2" for="muestra">Muestra:</label>
			    		<div class="col-sm-4">
			    			<select class="form-control" name="muestra" id="muestra"></select>
			    		</div>
                	
                		<label class="control-label col-sm-2" for="tercerizacion">Tercerizacion:</label>
						<div class="col-sm-4">
							<div class="checkbox form-check disabled">
								<label class="form-check-label" for="tercerizacion">
    								<input type="checkbox" class="form-check-input" id="tercerizacion" name="tercerizacion" value="{{ instance.tercerizacion }}" > 
								</label>
							</div>
						</div>
                	</div>
            	
<!-- DIV PARAMETROS -->
		
					<div class="parametros">
						<div class="panel panel-default">
							<div class="panel-heading">
								<label class="control-label col-sm-3" for="grupo">Grupo de Parametros</label>

								<input type="text" class="form-control" id="grupo" name="grupo" value="{{ instance.grupo }}">
							</div>
							
							<div class="panel-body"  style="overflow-x:scroll">
								<table class="table table-striped table-hover table-condensed table-responsive" align="center" id="tabla">
									<thead class="thead-default">
										<tr>
											<th class="col-sm-5"><label for="descripcion">Descripcion</label></th>
											<th class="col-sm-3"><label for="tipo_de_dato">Tipo de Dato <a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-question-sign"></span></a></label></th>
											<th class="col-sm-1"><label>Valor Pred./Ref.</label></th>
											<th class="col-sm-2"><label for="unidadmedida">Unidad de Medida</label></th>
											<th class="col-sm-1"><button id="agregar_parametros"  class="btn btn-default btn-sm">Agregar<br>Parametro <span class="glyphicon glyphicon-plus"></button></th>		
										</tr>
									</thead>
									<tbody>		
										<tr>
											<td><input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ instance.descripcion }}"></td>
											<td>
												<select class="selectpicker tipoDatoSelect">
													<option value="I">Número Entero</option>
													<option value="F">Número con decimales</option>
													<option value="B">Positivo/Negativo</option>
													<option value="S">Texto</option>
												</select>
											</td>
											<td><a id="botonIngresarValorRef" data-toggle="modal" data-target="#ModalValorRef" class="btn btn-default">Ingresar</a><!-- <p style="display:none" id="pBtnIVR">Deshabilitado para ese tipo de dato</p> --></td>
											<td><input type="text" class="form-control" id="unidadmedida" name="unidadmedida" value="{{ instance.unidadmedida }}"></td>
											<td><div class="btn btn-danger">Eliminar</div></td>
										</tr>
									</tbody>
								</table>
							</div> <!-- fin div panel-body -->
						</div> <!-- fin div panel -->
					</div><!-- fin div class parametros -->
					
						
					<div class="form-group">
			    		<div class="col-sm-10">
							<button id="agregar_block_parametros" class="btn btn-default btn-sm">Agregar Grupo de Parametros <span class="glyphicon glyphicon-plus"></button>
						</div>
					</div>

	                <div class="form-group">
				    	<label class="control-label col-sm-3" for="piepagina">Texto para incluir en pie de pagina:</label>
			    		<div class="col-sm-9">
					    	<textarea row="3" class="form-control" id="piepagina" name="piepagina" value="{{ instance.piepagina }}"> </textarea>
			    		</div>
				    </div>
	            
					<div class="form-group">
						<label class="control-label col-sm-2" for="activo">Estado:</label>
						<div class="col-sm-10">
							<div class="checkbox form-check disabled">
								<label class="form-check-label" for="activo">
									<input type="checkbox" class="form-check-input" id="activo" name="activo" value="{{ instance.activo }}" checked disabled> Activo
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
			    		<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Enviar</button>
						</div>
					</div>
				<!-- </form> -->
				</div>
    		</div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
$(document).ready(function(){
	$(".parametros").on('click', "#agregar_parametros", function(){

		$(this).parent().parent().parent().parent().append("<tr><td><input type='text' class='form-control' id='descripcion' name='descripcion' value='{{ instance.descripcion }}'></td><td><select class='selectpicker  tipoDatoSelect'><option value='I'>Numero Entero</option><option value='F'>Numero con decimales</option><option value='B'>Positivo/Negativo</option><option value='S'>Texto</option></select></td><td><a href='#' data-toggle='modal' data-target='#ModalValorRef' class='btn btn-default'>Ingresar</a><p style='display:none' id='pBtnIVR'>Deshabilitado para ese tipo de dato</p></td></td><td><input type='text' class='form-control' id='unidadmedida' name='unidadmedida' value='{{ instance.unidadmedida }}'></td><td><div class='btn btn-danger'>Eliminar</div></td></tr>")
		});
	$(".parametros").on('click', ".btn-danger", function(){
		$(this).parent().parent().remove();
	});

	$("#agregar_block_parametros").click(function(){

		$(".parametros").append("<div class='panel panel-default'><div class='panel-heading'><label for='grupo'>Grupo de Parametros</label><input type='text' class='form-control' id='grupo' name='grupo' value='{{ instance.grupo }}'></div><div class='panel-body'><table class='table table-striped table-condensed' id='tabla'><thead><tr class='active'><td><label for='descripcion'>Descripcion</label></td><td><label for='tipo_de_dato'>Tipo de Dato <a href='#' data-toggle='modal' data-target='#myModal'><span class='glyphicon glyphicon-question-sign'></span></a></label></td><td><label>Valor Predeterminado / Referencia</label></td><td><label for='unidadmedida'>Unidad de Medida</label></td><td><button id='agregar_parametros'>Agregar parametro <span class='glyphicon glyphicon-plus'></button></td></tr></thead><tbody><tr><td><input type='text' class='form-control' id='descripcion' name='descripcion' value='{{ instance.descripcion }}'></td><td><!-- REVISAR --><select class='selectpicker tipoDatoSelect'><option value='I'>Numero Entero</option><option value='F'>Numero con decimales</option><option value='B'>Positivo/Negativo</option><option value='S'>Texto</option></select></td><td><a href='#' data-toggle='modal' data-target='#ModalValorRef' class='btn btn-default'>Ingresar</a><p style='display:none' id='pBtnIVR'>Deshabilitado para ese tipo de dato</p></td><td><input type='text' class='form-control' id='unidadmedida' name='unidadmedida' value='{{ instance.unidadmedida }}'></td><td><div class='btn btn-danger'>Eliminar</div></td></tr></tbody></table></div></div> ")
	});
	
	
    var selectmuestra = "{{instance.muestra.id }}"
        $.ajax({
            url:"/j_muestra/",
            type:"GET",
            dataType: "json",
            success: function(muestra){
                $.each(muestra,function(index, obj) 
                {   
                    if(obj.id == selectmuestra)
                    {
                    $('#muestra').append('<option selected value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                    else{
                    $('#muestra').append('<option value=' + obj.id + '>' + obj.descripcion + '</option>');
                    }
                });
            }
        }); // finaliza el select 
    
// OCULTAR LA OPCION DE SELECCIONAR EL VALOR DE REFERENCIA SI ES UN BOOLEAN:
	/*$('.tipoDatoSelect').click(function(){
		var selectedValue = $('.tipoDatoSelect').find(":selected").text();
		if (selectedValue == "Positivo/Negativo") {
			console.log("ingresa al if")
			$('#botonIngresarValorRef').hide()
			$('#pBtnIVR').show()
		} else {
			console.log("ingresa al else")
			$('#botonIngresarValorRef').show()
			$('#pBtnIVR').hide()
		}
	}); */

	
    
    $.ajax({
    	url: "/j_especie/",
    	type: "GET",
    	dataType: "json",
    	success: function(especie){
    		$.each(especie, function(index, obj){
    			$('#especieSel').append('<option value=' + obj.id + '>' + obj.descripcion + '</option>');
    		});
    	}
    }); // select de especie 
    

});  

</script> 

{% endblock %}
