{% load staticfiles %}

<!DOCTYPE html>
<html >
  <head>
	 <meta charset="UTF-8">
	 <title>BlackSheep</title>
	 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!-- meta viewport para maparatos mobiles -->

	 <link rel="stylesheet" href="/static/css/bootstrap.css">
	 <link rel="stylesheet" href="/static/css/blacksheep.css">
	
  </head>
	<body>
		<!-- CABECERA -->
		<header>
			<div class="container">
				<ul class="list-inline">
				  <li>
				  		<h1>Laboratorio</h1>
				  </li>
				  <li class="pull-right">
					{%  include 'includes/menu.html' %}
				  </li>
				</ul>
			</div>
		</header>
		<!-- CONTENIDO -->
		<div class="container">
			{% block content %}
			{% endblock %}
			<br>
			<a class="btn btn-primary" href="/">Ir al Inicio</a>

		</div>
		<!-- PIE -->
		<footer>
			<div class="container">
				<p>Copyright (c) 2017</p>
			</div>
		</footer>
		<!-- JAVASCRIPT -->
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.js"></script>
		{% block javascript %} 
		{% endblock %}
	</body>
</html>
